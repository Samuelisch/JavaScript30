<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h2 class="time"></h2>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand" ></div>
        <div class="hand min-hand" style="background: maroon"></div>
        <div class="hand second-hand" style="background: orange"></div>
      </div>
    </div>
  <script src="js/style.js"></script>
</body>
</html>
